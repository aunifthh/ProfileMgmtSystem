<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f7f7;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 550px;
            margin: 70px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #009999;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #009999;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #007777;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Personal Profile Form</h2>
        <form action="ProfileServlet" method="post">

            <div class="mb-3">
                <label class="form-label">Full Name <span style="color:red;">*</span></label>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Student ID <span style="color:red;">*</span></label>
                <input type="text" class="form-control" name="studentId" placeholder="e.g., 2025123456" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Program <span style="color:red;">*</span></label>
                <input type="text" class="form-control" name="program" placeholder="e.g., CDCS266" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email <span style="color:red;">*</span></label>
                <input type="email" class="form-control" name="email" placeholder="e.g., example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <input type="text" class="form-control" name="hobbies" placeholder="e.g., Cooking, Hiking">
            </div>

            <div class="mb-3">
                <label class="form-label">Self Introduction</label>
                <textarea class="form-control" name="intro" rows="4" placeholder="Write a short introduction..."></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
